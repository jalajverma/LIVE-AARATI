name: Daily Aarti Live 8PM

on:
  schedule:
    # 7:15 PM IST (13:45 UTC) पर GitHub को जगाएगा ताकि 8:00 तक तैयार रहे
    - cron: '45 13 * * *'
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Wait until 8:00 PM IST
        run: |
          # 8:00 PM IST = 14:30 UTC
          target_time=$(date -d "14:30" +%s)
          while [ $(date +%s) -lt $target_time ]; do
            echo "Waiting for 8:00 PM... Current time: $(date)"
            sleep 30
          done

      - name: Start Live Stream
        run: |
          ffmpeg -re -i "https://docs.google.com/uc?export=download&id=1MbfHYBdXAufd1j2Jyg-R9hDL-IE2paoX" \
          -c:v libx264 -preset ultrafast -tune zerolatency -b:v 4000k -maxrate 4500k -bufsize 9000k \
          -pix_fmt yuv420p -g 60 -c:a aac -b:a 128k -ar 44100 \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ secrets.STREAM_KEY }}"
